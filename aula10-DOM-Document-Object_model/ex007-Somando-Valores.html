<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 16pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 10pt;
            padding: 100pt blue 10pt;
                        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
   <!-- <input type="datetime-local" name="txthoje" id="txthoje"> -->
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
            function somar() {
                //var data = window.document.getElementById('txthoje')
                var tn1 = window.document.getElementById('txtn1')
                var tn2 = window.document.querySelector('input#txtn2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value) // convertido o dado para número, devido a informação que vem em caixa de texto ser gerada em string
                var n2 = Number(tn2.value)
                var s = n1 + n2
                //var t = txthoje
                res.innerHTML = `Soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }

    </script>

    
</body>
</html>
